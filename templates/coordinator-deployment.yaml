apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "my-subql-chart.fullname" . }}-coordinator
  labels:
    app.kubernetes.io/name: coordinator
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.coordinator.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: coordinator
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: coordinator
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: coordinator
          image: "{{ .Values.coordinator.image.repository }}:{{ .Values.coordinator.image.tag }}"
          ports:
            - containerPort: 8000
          env:
            - name: ENVIRONMENT
              value: {{ .Values.global.environment }}
            - name: DISABLE_MANAGED_PROJECTS
              value: "true"